<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body class="box-border p-0 m-0">
<div class="w-full h-screen border border-black flex justify-center items-center">
    <div class="w-72  border border-black ">
        <div class="border border-black bg-gray-200 h-16 w-full p-4 text-right font-semibold text-2xl" id="value">0</div>
        <div class="flex w-full h-14 border-2 justify-evenly items-center">
            <button class="w-8 h-8 rounded-lg border border-black" id="clear">C</button>
            <button class="w-8 h-8 rounded-lg border border-black" id="delete">DEL</button>
            <button class="w-8 h-8 rounded-lg border border-black" onclick="numberClick('%')">%</button>
            <button class="w-8 h-8 rounded-lg border border-black" onclick="numberClick('/')">/</button>
        </div>
        <div class="flex w-full h-14 border-2 justify-evenly items-center">
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('7')">7</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('8')">8</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('9')">9</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('*')">*</button>
        </div>
        <div class="flex w-full h-14 border-2 justify-evenly items-center">
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('7')">4</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('5')">5</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('6')">6</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('-')">-</button>
        </div>
        <div class="flex w-full h-14 border-2 justify-evenly items-center">
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('1')">1</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('2')">2</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('3')">3</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('+')">+</button>
        </div>
        <div class="flex w-full h-14 border-2 justify-evenly items-center">
            <button class="w-8 h-8 rounded-lg border border-black" id="point" onclick="numberClick('.')">.</button>
            <button class="w-8 h-8 rounded-lg border border-black"  onclick="numberClick('0')">0</button>
            <button class="w-8 px-8 h-8 rounded-lg border border-black" id="calculate">=</button>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
